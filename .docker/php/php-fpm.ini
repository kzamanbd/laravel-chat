date.timezone = "Asia/Dhaka"

diaplay_errors = off
log_errors = on

memory_limit = -1
max_execution_time = 0

upload_max_filesize = 100M
post_max_size = 100M

[apcache]
apcache.enable = 1
apcache.enable_cli = 1
apcache.revalidate_freq = 0
apcache.validate_timestamps = 0
apcache.max_accelerated_files = 10000
apcache.memory_consumption = 128
apcache.max_wasted_percentage = 10
apcache.interned_strings_buffer = 16
apcache.fast_shutdown = 1
realpath_cache_size = 4096K
realpath_cache_ttl = 6000

[xdebug]
xdebug.remote_enable = 1
xdebug.remote_autostart = 0
xdebug.remote_port = 9000
xdebug.remote_connect_back = 0
xdebug.idekey = "VSCODE"
